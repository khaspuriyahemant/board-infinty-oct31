<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap typography</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>heading1</h1>
            <h2>heading2</h2>
            <h3>heading3</h3>
            <h4>headinh4</h4>
        </div>
        <div class="col-md-6">
            <p class="h1">heading1</p>
            <p class="h2">heading2</p>
            <p class="h3">headinh3</p>
            <p class="h4">heading4</p>
        </div>
    </div>
    <div class="row">
    <div class="col-12">
        <p class="display-1">display1</p>
        <p class="display-2">dispaly2</p>
        <p class="display-3">display3</p>
        <p class="display-4">display4</p>
    </div>
    </div>

 <div class="row">
    <h2>list items</h2>
    <div class="col-md-6">
        <ul class="list-unstyled">
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
            <li>item4</li>
        </ul>
    </div>
    <div class="col-md-6">
        <ul class="list-unstyled">
            <li class="list-inline-item">item1</li>
            <li class="list-inline-item">item2</li>
            <li class="list-inline-item">item3</li>
            <li class="list-inline-item">item4</li>
        </ul>

    </div>
 </div>












</div>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
